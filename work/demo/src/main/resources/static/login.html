<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<!-- form表单   action表示为请求提交的地址 -->
<form action="/loginUser">
    用户名：<input type="text" name="name"/><br>
    密码：<input type="text" name="password"/><br>
    <input type="submit" value="登录"/><br>
</form>

</body>
</html>
